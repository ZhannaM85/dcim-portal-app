<div class="confirm-dialog">
    <div class="confirm-dialog__header">
        <h2 class="confirm-dialog__title">{{ data.title }}</h2>
        <button
            type="button"
            class="confirm-dialog__close"
            (click)="onCancel()"
            aria-label="Close dialog">
            <kit-icon-close [size]="20"></kit-icon-close>
        </button>
    </div>
    <p class="confirm-dialog__message">{{ data.message }}</p>
    <div class="confirm-dialog__actions">
        <kit-button
            [label]="data.cancelLabel"
            variant="secondary"
            type="button"
            (buttonClicked)="onCancel()">
        </kit-button>
        <kit-button
            [label]="data.confirmLabel"
            variant="danger"
            type="button"
            (buttonClicked)="onConfirm()">
        </kit-button>
    </div>
</div>
